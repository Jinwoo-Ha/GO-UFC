{% extends 'base.html' %}

{% block content %}
<style>
    .auth-form-container {
        max-width: 400px;
        width: 90%;
        margin: 40px auto;
        padding: 30px;
        background-color: #1a1a1a;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .auth-form h2 {
        margin-bottom: 30px;
        color: #ffffff;
        text-align: center;
        font-size: 28px;
    }
    .auth-form .form-group {
        margin-bottom: 25px;
    }
    .auth-form label {
        display: block;
        text-align: left;
        margin-bottom: 8px;
        color: #ffffff;
        font-size: 16px;
    }
    .auth-form .input-wrapper {
        width: 100%;
    }
    .auth-form input[type="text"],
    .auth-form input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #333;
        border-radius: 4px;
        background-color: #2a2a2a;
        color: #fff;
        font-size: 16px;
    }
    .auth-form .button-wrapper {
        text-align: center;
        margin-top: 30px;
    }
    .auth-form button {
        width: 100%;
        padding: 12px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s;
    }
    .auth-form button:hover {
        background-color: #2980b9;
    }
    .auth-form p {
        margin-top: 20px;
        text-align: center;
        color: #888;
        font-size: 14px;
    }
    .auth-form a {
        color: #3498db;
        text-decoration: none;
    }
    .auth-form a:hover {
        text-decoration: underline;
    }

    /* 반응형 스타일 */
    @media (max-width: 480px) {
        .auth-form-container {
            width: 95%;
            padding: 20px;
            margin: 20px auto;
        }
        .auth-form h2 {
            font-size: 24px;
        }
        .auth-form input[type="text"],
        .auth-form input[type="password"],
        .auth-form button {
            font-size: 16px;
            padding: 10px;
        }
        .auth-form p {
            font-size: 12px;
        }
    }
</style>

<div class="auth-form-container">
    <form method="post" class="auth-form">
        <h2>Login</h2>
        {% csrf_token %}
        <div class="form-group">
            {{ form.username.label_tag }}
            <div class="input-wrapper">
                {{ form.username }}
            </div>
        </div>
        <div class="form-group">
            {{ form.password.label_tag }}
            <div class="input-wrapper">
                {{ form.password }}
            </div>
        </div>
        <div class="button-wrapper">
            <button type="submit">Login</button>
        </div>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
    </form>
</div>
{% endblock %}
