{% extends 'base.html' %}
{% load static %}

{% block title %}댓글 추가 - {{ post.title }}{% endblock %}

{% block content %}
<style>
    .form-container {
        width: 90%;
        max-width: 800px;
        margin: 40px auto;
        background-color: #161616;
        border-radius: 8px;
        padding: 30px;
        color: #ddd;
        box-sizing: border-box;
    }
    .form-container h2 {
        color: #fff;
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
    }
    .form-container form {
        display: flex;
        flex-direction: column;
    }
    .form-container form .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
    }
    .form-container form .form-group textarea {
        width: 100%;
        padding: 10px;
        background-color: transparent;
        border: 2px solid #fff;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        box-sizing: border-box;
    }
    .form-container form .form-group textarea::placeholder {
        color: #bbb;
    }
    .form-container form button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
        align-self: center; 
    }
    .form-container form button:hover {
        background-color: #45a049;
    }
    .back-button {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #fff;
        text-decoration: none;
        background-color: #444;
        padding: 8px 16px;
        border-radius: 5px;
        font-size: 14px;
        width: fit-content;
        margin-left: auto;
        margin-right: auto;
    }
    .back-button:hover {
        background-color: #555;
    }

    @media (max-width: 480px) {
        .form-container {
            width: 95%;
            padding: 20px;
        }
        .form-container h2 {
            font-size: 20px;
        }
        .form-container form .form-group textarea {
            font-size: 14px;
        }
        .form-container form button,
        .back-button {
            font-size: 14px;
            padding: 8px 12px;
        }
    }
</style>

<div class="form-container">
    <h2>Add comment</h2>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.content }}
        </div>
        <button type="submit">Submit</button>
    </form>

    <a href="{% url 'post_detail' pk=post.pk %}" class="back-button">Go back</a>
</div>
{% endblock %}
